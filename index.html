<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type = "text/css">
    <link rel="stylesheet" href="css/styles.css" type = "text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Number Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Number Converter</h1>
      </div>
      <form>
        <div class="row">
          <div class="form-group">
            <div class="col-xs-5">
              <label for="inputNumber">Input a number to convert:</label>
              <input type="number" id="inputNumber" placeholder="Enter Number">
            </div>
            <div class="col-xs-2">
              <select class="form-control" id="num-type">
                <option value = "2">Binary</option>
                <option value = "3">Trinary</option>
                <option value = "4">Quadrinary</option>
                <option value = "5">Pentinary</option>
                <option value = "6">Hexinary</option>
                <option value = "7">Heptinary</option>
                <option value = "8">Octonary</option>
                <option value = "9">Nonary</option>
              </select>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Submit!</button>
      </form>
      <div>
        <p id="output"></p>
      </div>
    </div>
  </body>
</html>
